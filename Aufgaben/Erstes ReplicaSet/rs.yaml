apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-app2
  labels:
    app: rs-nginx
    type: web
spec:
  selector:
    matchLabels:
      app: rs-nginx
      type: web
  replicas: 10
  template:
    metadata:
      labels:
        app: rs-nginx
        type: web
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 5
              periodSeconds: 5
